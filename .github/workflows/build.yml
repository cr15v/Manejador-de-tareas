name: SonarQube Analysis (Windows)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ejecutar pruebas con Maven y generar el informe de cobertura
        run: mvn clean verify

      - name: Ejecutar análisis con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=cr15v
            -Dsonar.projectKey=cr15v_manejador-de-tareas
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.jacoco.reportPaths=target/jacoco.exec  # Ruta al informe de cobertura
